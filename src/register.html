<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>黔通卡微信公众号</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="format-detection" content="telephone=no" />
<link rel="stylesheet" href="./styles/normalize.css" />
<link rel="stylesheet" href="./styles/main.css" />
<script src="./js/rem.js"></script>
</head>
<body>

	<section class="register_main">

		<div class="input_wrap">
			<span class="icon icon_phone"></span>
			<input type="text" placeholder="手机号码"/>
		</div>
		<div class="input_wrap codes">
			<span class="icon icon_email"></span>
			<input type="text" placeholder="短信验证码"/>
			<a class="btn blue_btn" href="javascript:;">获取验证码</a>
		</div>
		<div class="input_wrap">
			<span class="icon icon_lock"></span>
			<input type="text" placeholder="输入密码"/>
		</div>
		<div class="input_wrap">
			<span class="icon icon_lock"></span>
			<input type="text" placeholder="再次输入密码"/>
		</div>

		<a class="btn blue_btn" href="javascript:;">完成</a>
		<p class="tips">温馨提示：注册成功帐号和密码可直接登录<a href="javascript:;">乐享黔程App</a></p>

	</section>

	<footer class="footer">
		<h3>本服务由贵州智联提供</h3>
	</footer>

</body>

</html>
